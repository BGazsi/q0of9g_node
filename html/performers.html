<!DOCTYPE html>
<html>
<head>
    <title>Music</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="main-wrapper">

    <h1>Előadók</h1>

    <div class="header-container text-center">
        <input id="main-search" class="form-control search-bar" placeholder="Írj be valamit a kereséshez!">
        <a href="/" class="btn btn-default header-btn pull-left no-left-margin">&laquo; Vissza</a>
        <button type="button" data-toggle="modal" data-target="#addPerformerModal" class="btn btn-default header-btn pull-right">Előadó hozzáadása</button>
    </div>

    <div class="table-responsive performers-table">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>Név</th>
                <th>Dalok száma</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="clickable" data-toggle="modal" data-target="#editPerformerModal">Előadó 1</td>
                    <td class="clickable" data-toggle="modal" data-target="#editPerformerModal">2</td>
                    <td><a href="/songs" class="btn btn-default btn-next">&raquo;</a></td>
                </tr>
                <tr>
                    <td class="clickable" data-toggle="modal" data-target="#editPerformerModal">Előadó 2</td>
                    <td class="clickable" data-toggle="modal" data-target="#editPerformerModal">12</td>
                    <td><a href="/songs" class="btn btn-default btn-next">&raquo;</a></td>
                </tr>
                <tr>
                    <td class="clickable" data-toggle="modal" data-target="#editPerformerModal">Előadó 4</td>
                    <td class="clickable" data-toggle="modal" data-target="#editPerformerModal">3</td>
                    <td><a href="/songs" class="btn btn-default btn-next">&raquo;</a></td>
                </tr>
            </tbody>

        </table>
    </div>
</div>

<a href="/login" class="login-sticky btn btn-primary">Jelentkezz be!</a>

<!-- Modalok, mindegyiknek kulon ejs fajl lesz -->
<!-- eloado hozzaadasa modal-->
<div class="modal fade" id="addPerformerModal" tabindex="-1" role="dialog" aria-labelledby="addPerformerModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addPerformerModalLabel">Előadó hozzáadása</h4>
            </div>
            <div class="modal-body">

                <div class="row margin-left-right">
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Új előadó neve">
                    </div>
                    <div class="col-sm-4 text-right">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Mégsem</button>
                        <button type="button" class="btn btn-success">Mentés</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- eloado szerkesztese modal-->
<div class="modal fade" id="editPerformerModal" tabindex="-1" role="dialog" aria-labelledby="editPerformerModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editPerformerModalLabel">Előadó szerkesztése</h4>
            </div>
            <div class="modal-body">

                <div class="row margin-left-right">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Előadó 1">
                    </div>
                    <div class="col-sm-6 text-right">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Mégsem</button>
                        <button type="button" class="btn btn-danger">Törlés</button>
                        <button type="button" class="btn btn-success">Mentés</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
